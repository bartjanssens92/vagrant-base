---
role:
  - roles::vps

# enable firewall
profile_base::enable_firewall: true

##########
# Apache #
##########
profile_apache::vhosts:
  test.%{fqdn}:
    servername: test.bbqnetwork.be
    serveraliases:
      - testing.bbqnetwork.be
    docroot: /var/vhosts/test
    port: 80
  bbqnetwork.%{fqdn}:
    servername: bbqnetwork.be
    docroot: /var/vhosts/bbqnetwork.be
    port: 80
    default_vhost: true
